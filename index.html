				<p><script>Connection is the greatest response I look to achieve in my art. I have never been the best at expressing myself through words, so I project my experiences, my fears, and anything I cannot verbally communicate into an image. For anyone it can be really scary and overwhelming to share one‚Äôs emotions, so I like to create visual narratives and symbols and use colors and shapes to reveal aspects of my life and hopefully by representing personal experiences in an abstracted way anyone can reflect on their own stories and maybe just feel a little better about sharing a mutual understanding with another person even for just a second. Maybe that is a little existential or ostentatious or whatever, so I also like to approach art with a bright, maximalist explosion of colors and shapes.
 I love to look at art that is loud and filled with fun, wild details; like a map, I want explore what I am looking at and find new corners to delve into and figure out. Utilizing patterns and cyclical compositions, I want to achieve an oeuvre that is pleasant to look at, but that also rewards the viewer by looking carefully at the work. Always been held back by perfectionism and the fear of my work not turning out as I picture it in my mind, I settled with a painterly, exaggerated style. My intention for this is to take a step away from reality and appreciate life in a more quirky, cartoony style.
(50)</script></p>
